<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective's Case Ledger - Sheet Safe Edition</title>
    <style>
        :root {
            --paper-bg: #fdf6e3;
            --ink-color: #2c3e50;
            --highlight: #2980b9;
            --error-color: #e74c3c;
            --ledger-orange: #e67e22;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        #game-container {
            background-color: var(--paper-bg);
            width: 100%;
            max-width: 900px;
            min-height: 650px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-left: 30px solid var(--ledger-orange);
            position: relative;
        }

        #case-menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .case-btn {
            background: white; border: 1px solid #bdc3c7; padding: 15px; cursor: pointer;
            text-align: left; font-family: inherit; font-weight: bold;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1); transition: all 0.1s;
        }

        .case-btn:hover { background: #fdfaf0; border-color: var(--ledger-orange); transform: translateY(-2px); }

        h2 { text-align: center; text-decoration: underline; margin-top: 0; text-transform: uppercase; }
        .case-notes { line-height: 2.3; font-size: 1.15rem; color: var(--ink-color); white-space: pre-wrap; margin-top: 20px; }

        .drop-zone {
            display: inline-flex; align-items: center; justify-content: center;
            min-width: 120px; height: 1.4em; border-bottom: 2px solid #7f8c8d;
            margin: 0 4px; vertical-align: middle; position: relative; top: -2px;
            font-weight: bold; transition: background 0.2s;
        }

        .drop-zone.wrong { color: var(--error-color); border-bottom-color: var(--error-color); background: rgba(231, 76, 60, 0.05); }
        .drop-zone.correct { color: var(--highlight); border-bottom: none; font-style: italic; }
        .drop-zone.hovered { background-color: rgba(52, 152, 219, 0.1); }

        #word-bank {
            display: flex; flex-wrap: wrap; gap: 12px; justify-content: center;
            margin-top: 40px; padding: 25px; background: rgba(0,0,0,0.04);
            border-radius: 8px; border: 1px dashed #ccc;
        }

        .word {
            background: #fff; padding: 8px 16px; border: 1px solid #bdc3c7;
            cursor: grab; border-radius: 3px; box-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            user-select: none; font-weight: bold;
        }

        #victory-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(39, 174, 96, 0.96); color: white; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10; text-align: center;
        }

        .nav-btn { background: var(--ink-color); color: white; padding: 10px 20px; border: none; cursor: pointer; margin-bottom: 20px; font-family: inherit; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="menu-screen">
        <h2>Detective's Case Ledger</h2>
        <div id="case-menu">Opening the evidence locker...</div>
    </div>

    <div id="game-screen" style="display:none;">
        <button class="nav-btn" onclick="showMenu()">‚Üê BACK TO LEDGER</button>
        <h2 id="case-title"></h2>
        <div id="case-body" class="case-notes"></div>
        <div id="word-bank"></div>
    </div>

    <div id="victory-screen">
        <h1>CASE CLOSED</h1>
        <p>Your notes are accurate and the evidence matches.</p>
        <button class="nav-btn" style="background: white; color: #27ae60;" onclick="showMenu()">NEXT CASE</button>
    </div>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRoKbrtbG6UDplIcBEyo3NtAIw0YpNllLp_jOnX_VMGslDw8tmO1B9ZSR0oXlMVYceb0dy0rHW3bQF-/pub?gid=0&single=true&output=csv';
    let allCases = [];

    async function loadLedger() {
        try {
            const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
            const csvText = await response.text();
            const rows = parseCSV(csvText);
            allCases = rows.slice(1).filter(row => row[1] && row[1].trim() !== "");
            renderMenu();
        } catch (error) {
            document.getElementById('case-menu').textContent = "Failed to load ledger.";
            console.error(error);
        }
    }

    function renderMenu() {
        const menu = document.getElementById('case-menu');
        menu.innerHTML = '';
        allCases.forEach((caseData, index) => {
            const btn = document.createElement('button');
            btn.className = 'case-btn';
            btn.innerHTML = `FILE #${index + 1}<br><small>${caseData[1]}</small>`;
            btn.onclick = () => startGame(index);
            menu.appendChild(btn);
        });
    }

    function startGame(index) {
        const data = allCases[index];
        const title = data[1];
        const notes = data[2];
        const rawAnswers = data[3].split(',').map(s => s.trim());
        const herrings = data[4].split(',').map(s => s.trim());

        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
        document.getElementById('victory-screen').style.display = 'none';
        document.getElementById('case-title').textContent = title;

        const bodyContainer = document.getElementById('case-body');
        bodyContainer.innerHTML = '';

        const wordCounter = {};

        // Parse Column D for specific instances using COLON syntax: "ball:2"
        const answersMetadata = rawAnswers.map(ans => {
            if (ans.includes(':')) {
                const parts = ans.split(':');
                return { word: parts[0], instance: parseInt(parts[1]) || 1 };
            }
            return { word: ans, instance: 1 };
        });

        const tokens = notes.split(/(\s+)/);
        tokens.forEach((token, tokenIndex) => {
            const cleanToken = token.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"").trim();
            
            if (cleanToken) {
                wordCounter[cleanToken] = (wordCounter[cleanToken] || 0) + 1;
                
                const targetMatch = answersMetadata.find(meta => 
                    meta.word === cleanToken && meta.instance === wordCounter[cleanToken]
                );

                if (targetMatch) {
                    const puncMatch = token.match(/[.,\/#!$%\^&\*;:{}=\-_`~()]+$/);
                    const slot = document.createElement('span');
                    slot.className = 'drop-zone';
                    slot.dataset.answer = cleanToken;
                    
                    bodyContainer.appendChild(slot);
                    if (puncMatch) bodyContainer.appendChild(document.createTextNode(puncMatch[0]));
                    return;
                }
            }
            bodyContainer.appendChild(document.createTextNode(token));
        });

        const bank = document.getElementById('word-bank');
        bank.innerHTML = '';
        const displayWords = [...answersMetadata.map(m => m.word), ...herrings].sort(() => Math.random() - 0.5);
        
        displayWords.forEach(text => {
            const div = document.createElement('div');
            div.className = 'word';
            div.textContent = text;
            div.draggable = true;
            div.addEventListener('dragstart', (e) => e.dataTransfer.setData('text', text));
            bank.appendChild(div);
        });

        initInteractivity();
    }

    function initInteractivity() {
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (e) => e.preventDefault());
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                const val = e.dataTransfer.getData('text');
                zone.textContent = val;

                if (val === zone.dataset.answer) {
                    zone.classList.remove('wrong');
                    zone.classList.add('correct');
                    removeOneFromBank(val);
                } else {
                    zone.classList.remove('correct');
                    zone.classList.add('wrong');
                }
                checkVictory();
            });
        });
    }

    function removeOneFromBank(text) {
        const words = document.querySelectorAll('#word-bank .word');
        for (let w of words) {
            if (w.textContent === text && w.style.display !== 'none') {
                w.style.display = 'none';
                break;
            }
        }
    }

    function showMenu() {
        document.getElementById('menu-screen').style.display = 'block';
        document.getElementById('game-screen').style.display = 'none';
        document.getElementById('victory-screen').style.display = 'none';
    }

    function parseCSV(str) {
        const arr = []; let quote = false; let row = 0, col = 0;
        for (let c = 0; c < str.length; c++) {
            let cc = str[c], nc = str[c+1];
            arr[row] = arr[row] || []; arr[row][col] = arr[row][col] || '';
            if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
            if (cc == '"') { quote = !quote; continue; }
            if (cc == ',' && !quote) { ++col; continue; }
            if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
            if (cc == '\n' && !quote) { ++row; col = 0; continue; }
            arr[row][col] += cc;
        }
        return arr;
    }

    function checkVictory() {
        const zones = document.querySelectorAll('.drop-zone');
        if (Array.from(zones).every(z => z.classList.contains('correct'))) {
            setTimeout(() => document.getElementById('victory-screen').style.display = 'flex', 500);
        }
    }

    loadLedger();
</script>
</body>
</html>
